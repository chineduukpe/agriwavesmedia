    <script>

        const nav = document.querySelector('nav')
         /* Handle scroll */
         window.addEventListener('scroll', e => {
            console.log(pageYOffset);
            if (pageYOffset > 100) {
                return nav.classList.add('bg-white')
            }
            return nav.classList.remove('bg-white');
        })


        const collapsibles = document.querySelectorAll('.collapsible > ul > li > a');

        [].forEach.call(collapsibles, (collapsible, index) => {
            collapsible.addEventListener('click', e => {
                e.preventDefault();
                e.target.parentNode.classList.toggle('active')
            })
        })
